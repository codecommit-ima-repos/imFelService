creditNoteInfile:
  handler: functions/creditNote/creditNoteFunction/js/creditNoteInfile.creditNoteInfile
  timeout: 12
  environment:
    stage: ${self:provider.stage}
  role: executeLambda
  layers:
    - !Ref AxiosLambdaLayer
    - !Ref AxiosDasherrorLambdaLayer
    - !Ref Xml2jsLambdaLayer
    - !Ref Mysql2LambdaLayer
    - !Ref UuidLambdaLayer
  events:
    - http:
        path: ${self:app}-creditNote/infile/
        method: POST
        integration: lambda
        # authorizer:
        #   type: COGNITO_USER_POOLS
        #   authorizerId:
        #     Ref: apiGatewayAuthorizer
        cors: true
