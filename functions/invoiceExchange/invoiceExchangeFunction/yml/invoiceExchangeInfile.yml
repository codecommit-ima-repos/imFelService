invoiceExchangeInfile:
  handler: functions/invoiceExchange/invoiceExchangeFunction/js/invoiceExchangeInfile.invoiceExchangeInfile
  timeout: 12
  environment:
    stage: ${self:provider.stage}
  role: executeLambda
  layers:
    - !Ref AxiosLambdaLayer
    - !Ref AxiosDasherrorLambdaLayer
    - !Ref Xml2jsLambdaLayer
    - !Ref Mysql2LambdaLayer
    - !Ref UuidLambdaLayer
  events:
    - http:
        path: ${self:app}-invoiceExchange/infile/
        method: POST
        integration: lambda
        # authorizer:
        #   type: COGNITO_USER_POOLS
        #   authorizerId:
        #     Ref: apiGatewayAuthorizer
        cors: true
